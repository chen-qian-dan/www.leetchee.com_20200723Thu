<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>红荔枝 - {{ title }}</title>
        {% else %}
            <title>红荔枝</title>
        {% endif %}
    </head>

    <body>
        {% for blog in blogs %}
            <h1>{{ blog.title }}</h1>
            <p>By {{ blog.author }} on {{ blog.date_posted }}</p>
            <p>{{ blog.content }}</p>
        {% endfor %}
    </body>
</html>
