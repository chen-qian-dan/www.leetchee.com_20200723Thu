{% extends 'page/page_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">现在就注册</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">注册</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                已经拥有账号了？<a class="ml-2" href="#">登陆</a>
            </small>
        </div>
    </div>
{% endblock %}
